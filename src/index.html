			<div class="col-6 right-panel">
				<div class="music-player">
					<h4 class="panel-head">Now Playing</h4>
					
					<div class="music-thumbnail-wrapper">
						<audio id="music-player" ontimeupdate="updateProgressSection()">
					        <source id="music-source"/>
					        Audio not supported
					    </audio>

						<img src="image/headphone.jpg" class="music-thumbnail-img">
						<h4 class="music-thumbnail-title">Select a Song</h4>

						<div class="volume-controller d-flex">
							<div class="d-flex flex-column">
								<button type="button" class="btn--volume" data-volumeInc="0.05"><i class="fa fa-volume-up"></i></button>
								<button type="button" class="btn--volume" data-volumeInc="-0.05"><i class="fa fa-volume-down"></i></button>
							</div>
							<div class="volume-indicator">
								<div class="volume-bar" style="height:0"></div>
							</div>
						</div>
					</div>

					<div class="music-controller-wrapper">
						<div>
							<div class="music-progress-wrapper">
								<div class="music-duration d-flex justify-content-between">
									<small class="music-duration--start">00:00</small>
									<small class="music-duration--end">00:00</small>
								</div>
								
								<div class="music-prgress-controller d-flex justify-content-between">
									<div class="music-progress--reverse">
										<button type="button" class="btn--fwdRev" data-skip="-5"><i class="fa fa-undo"></i></button>
									</div>

									<div class="music-progress align-self-center">
										<div class="music-progress--bar" style="width: 0"></div>
									</div>

									<div class="music-progress--forward">
										<button type="button" class="btn--fwdRev" data-skip="5"><i class="fa fa-undo alt--redo"></i></button>	
									</div>								
								</div>
							</div>

							<div class="music-control-wrapper">
								<div class="music-control d-flex justify-content-center">
									<div class="music-control--nextPrev align-self-end">
										<button type="button" class="btn--musicControl btn--nextPrev" data-next="-1"><i class="fa fa-step-backward"></i></button>
									</div>

									<div class="music-control--playPause">
										<button type="button" class="btn--musicControl btn--playPause"><i class=""></i></button>
									</div>

									<div class="music-control--nextPrev align-self-end">
										<button type="button" class="btn--musicControl btn--nextPrev" data-next="1"><i class="fa fa-step-forward"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
